<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/home.css">
        <title>Hello, world!</title>
  </head>
  <body>
    <!-- NAVBAR!! -->
   <header> 
    <nav class="navbar-color navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="images/tomato.png" alt="Tomato"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-pills ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="sair" href="#">Sair</a>
          </li>
        </ul>
       
    </div>
    </nav>
  </header>
    
    <main>
         
        <div class="container">    
          <div class="div1">
            <div class="title">
              <h3>Atividades</h3>

            </div>
          </div> 
         <div id="tasks" class="div2">
              
          </div>
            
            <div class="div3 vertical-center add-todo">
              <button data-toggle="modal" data-target="#myModal" class="btn plus">+</button>
            </div>
          </div>

          <!-- MOdAL -->
          <div id="myModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add a new task</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="add_task" class="container-form">
                   
                    <div class="task-title-form form-group">
                      <label for="task-title"> Task title
                        <input type="text" placeholder="Task title" id="task-title" name="task-title" class="form-control">
                      </label>
                    </div>
                    <div class="task-pomodoro-form">
                      <label for="task-pomodoro">Pomodoros
                        <input type="number" placeholder="pomodoros for this task" name="task-pomodoro" id="task-pomodoro" class="form-control">
                      </label>
                    </div>

                    <div class="task-description-form">
                      <label for="task-desc">Description</label>
                       <textarea maxlength="400" placeholder="A description" id="task-description" class="form-control"></textarea>
                    </div>
                    <div class="btn_add">
                      <button class="btn btn_add_task"  >Add</button>
                    </div>
                  </form>
                </div>
              </div>
    </div>
  </div>

  <div id="timer">
    
  </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="js/control_access.js"></script>
    <script type="module" src="js/main.js"></script> 
  </body>
</html>
