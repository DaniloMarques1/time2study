		<section>
			<div id="flex">
				<form id="form" method="POST">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" required class="form-control" name="name" id="name" placeholder="Your name">
					</div>
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" required name="email" id="email" placeholder="youremail@domain.com" class="form-control">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" required name="password" id="password" placeholder="******" class="form-control">
					</div>
					<div class="form-group">
						<label for="password">Confirm Password</label>
						<input type="password" required name="confirm_password" id="confirm_password" placeholder="******" class="form-control">
					</div>
					<button class="btn btn-color" id="btn_click" type="submit">Sign up</button>
				</form>
				<div id="erro">
