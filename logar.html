<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <title>Sign in</title>
  </head>
  <body>
    <main>
    	<header>
	    	<nav class=" navbar-color navbar navbar-expand-lg navbar-light py-0">
				  	<a class="navbar-brand" href="#"><img class="img-fluit" src="images/tomato.png" alt="Tomato"></a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNav">
				    <ul class="navbar-nav nav-pills ml-auto">
				      <li class="nav-item">
				        <a class="nav-link" href="registro.html">Sign up</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" href="logar.html">Sign in</a>
				      </li>
				    </ul>
				  </div>
				  
			</nav>
		</header>
		<section>
			<div id="flex">
				<form id="form" method="POST">
					<div class="form-group">
						<label for="email">Your e-mail</label>
						<input type="email" required name="email" id="email" placeholder="youremail@domain.com" class="form-control">
					</div>
					<div class="form-group">
						<label for="password">Your password</label>
						<input type="password" required name="password" id="password" placeholder="******" class="form-control">
					</div>
					<button class="btn btn-color" id="btn_click" type="submit">Sign in</button>
				</form>

				<div id="erro">
					<!-- Só será preenchida caso ocorra um erro -->
				</div>
			</div>
		</section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="js/logar.js" type="text/javascript"></script>
  </body>
</html>
